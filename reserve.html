<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reservation Page</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

   <div class="container">
    <div class="jumbotron">
      <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span>Hot Restaurant</h1>
      <hr>
      <h3 class="text-center">Make your reservation</h3>
      <br>
        <div class="text-center">
        <a href="/tables"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
       <a href="/home"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-home"></span> </button></a>

        </div>
      
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Table Reservation</strong></h3>
          </div>
          <div class="panel-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="role">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber">
              </div>

              <div class="form-group">
                <label for="Email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="Unique ID">Unique ID</label>
                <input type="text" class="form-control" id="res_name">
              </div>

            </form>
            <br>
            <div class="text-left ">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"> Submit</button>
            </div>
          </div>
        </div>

      </div>
            <footer class="footer">
        <div class="container">
          <p>
            <a href="/api/tables">Api Table Link</a>
             | 
            <a href="/api/waitlist">Api Table Link</a>
          </p>
          
        </div>
        
      </footer>
      
    </div>
  </div>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var newReservation = {
        name: $("#name").val().trim(),
        phoneNumber: $("#phoneNumber").val().trim(),
        email: $("#email").val().trim(),
        res_name: $("#res_name").val().trim()
      };

      // Question: What does this code do??
      $.post("/reserve", newReservation)
      .done(function(data) {
        console.log(data);
        alert("Adding table...");
      });
    });


  </script>

</body>
</html>
