
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tables Page</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">Hot Restaurant</h1>
      <hr>
      <h3 class="text-center">Current Reservations and Waiting List</h3>
      <br>
        <div class="text-center">
        <a href="/reserve"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-credit-card"></span> Make Reservations</button></a>
       <a href="/home"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-home"></span> </button></a>

        </div>
      
    </div>
    <div class="row">

      <div class="col-lg-12">
        
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Reservations</strong></h3>
          </div>
          <div class="panel-body">
            <div class="well" id="tableWell-01">
              <h2>
                <span class="label label-primary">1</span>
                " | name"
              </h2>
            </div>
            <div class="well" id="tableWell-11">
              <h2>
                <span class="label label-primary">2</span>
                " | table 1"
              </h2>
            </div>
            <div class="well" id="tableWell-21">
              <h2>
                <span class="label label-primary">3</span>
                " | ...."
              </h2>
            </div>
             <div class="well" id="tableWell-31">
              <h2>
                <span class="label label-primary">4</span>
                " | table 1"
              </h2>
            </div>
            <div class="well" id="tableWell-41">
              <h2>
                <span class="label label-primary">5</span>
                " | ...."
              </h2>
            </div>
            <br>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Waiting List</strong></h3>
          </div>
          <div class="panel-body">
            <div class="well">
              <h2 id="name">Yoda</h2>
              <div id="stats">
                <h3><strong>Role:</strong> <span id="role">Jedi Master</span></h3>
                <h3><strong>Age:</strong> <span id="age">900</span></h3>
                <h3><strong>Force Points:</strong> <span id="force-points">2000</span></h3>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="container">
          <p>
            <a href="/api/tables">Api Table Link</a>
             | 
            <a href="/api/waitlist">API Wait List</a>
          </p>
          
        </div>
        
      </footer>

    </div>
  </div>

  <script type="text/javascript">
    $("#search-btn").on("click", function() {
      var searchedCharacter = $("#character-search").val().trim();

      searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

      $.get("/api/" + searchedCharacter, function(data) {
        console.log(data);
        if (data) {
          $("#stats").show();
          $("#name").text(data.name);
          $("#role").text(data.role);
          $("#age").text(data.age);
          $("#force-points").text(data.forcePoints);
        }
        else {
          $("#name").text("The force is not strong with this one. Your character was not found.");
          $("#stats").hide();
        }
      });
    });
  </script>
</body>
</html>
